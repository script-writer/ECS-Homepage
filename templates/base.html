<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="上海慧引智能科技有限公司 - 专业的人工智能技术服务提供商，业务覆盖中国和日本">
    <meta name="keywords" content="人工智能,技术服务,智能科技,上海,日本,AI,大数据,云计算">
    <title>{% block title %}上海慧引智能科技有限公司{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="{{ url_for('index') }}">上海慧引智能科技</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('about') }}" class="nav-link">关于我们</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('services') }}" class="nav-link">服务</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('contact') }}" class="nav-link">联系我们</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>上海慧引智能科技有限公司</h3>
                    <p>专业的人工智能技术服务提供商</p>
                </div>
                <div class="footer-section">
                    <h4>联系信息</h4>
                    <p>地址：上海市嘉定区菊园新区环城路2222号6幢101室J</p>
                    <p>成立日期：2025年08月07日</p>
                </div>
                <div class="footer-section">
                    <h4>业务范围</h4>
                    <p>中国 & 日本</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 上海慧引智能科技有限公司. 保留所有权利.</p>
                <p>
                    <a href="https://beian.miit.gov.cn/" target="_blank" rel="noopener noreferrer" class="icp-link">
                        沪ICP备2025145305号
                    </a>
                </p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
